<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div>


                <div class="text-center">
                    <div class="container">
                        <img src="../../../assets/examlogo.png" alt="Exam Logo" width="50" height="50">
                    </div>
                    <h3>
                        Register Here !!!
                    </h3>
                </div>
                <!-- {{user | json}}-->
                <div class="container col-md-6 offset-md-3 ">
                    <form (ngSubmit)="formSubmit()">
                        <div class="form-group ">
                            <label for="userNameInput">Username</label>
                            <input type="text" class="form-control form-control-sm" [(ngModel)]="user.username" name="userNameInput" id="userNameInput" placeholder="Enter username" required>
                        </div>
                        <div class="form-group my-1">
                            <label for="passWordInput">Password</label>
                            <input type="password" class="form-control form-control-sm" [(ngModel)]="user.password" name="passWordInput" id="passWordInput" placeholder="Enter password" required>
                        </div>
                        <div class="form-group my-1">
                            <label for="firstNameInput">First Name</label>
                            <input type="text" class="form-control form-control-sm" [(ngModel)]="user.firstname" name="firstNameInput" id="firstNameInput" placeholder="Enter firstname" required>
                        </div>
                        <div class="form-group my-1">
                            <label for="lastNameInput">Last Name</label>
                            <input type="text" class="form-control form-control-sm" [(ngModel)]="user.lastname" name="lastNameInput" id="lastNameInput" placeholder="Enter lastname" required>
                        </div>
                        <div class="form-group my-1">
                            <label for="emailInput">Email</label>
                            <input type="email" class="form-control form-control-sm" [(ngModel)]="user.email" name="emailInput" id="emailInput" placeholder="Enter email" required>
                        </div>
                        <div class="form-group my-1">
                            <label for="phoneInput">Phone</label>
                            <input type="text" class="form-control form-control-sm" [(ngModel)]="user.phone" name="phoneInput" id="phoneInput" placeholder="Enter phone" required>
                        </div>

                        <div class="form-group my-2">
                            <div class="row">
                                <div class="col-6 d-flex justify-content-end">
                                    <button type="submit" class="btn btn-success btn-sm">Register</button>
                                </div>
                                <div class="col-6 d-flex justify-content-start">
                                    <button type="reset" class="btn btn-secondary btn-sm">Reset</button>
                                </div>
                            </div>

                        </div>

                    </form>

                </div>


            </div>
        </div>
    </div>
</div>
